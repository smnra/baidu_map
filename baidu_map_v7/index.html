<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/SiteMap.css">
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=cPt0zsaXc9CntQcxjtT9046V"></script>
	<script type="text/javascript" src="js/gpsOffset.js"></script>

	<script type="text/javascript" src="http://api.map.baidu.com/library/MarkerClusterer/1.2/src/MarkerClusterer_min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/library/TextIconOverlay/1.2/src/TextIconOverlay_min.js"></script>
	<title>SMnRa SiteMap</title>
</head>
<body>
<div class="g-main" id="main" >
	<div class="g-left borderBox">
		
		<div class="u-mousecoor">
			<span class="titleLabel">鼠标经纬度:</span>
			<hr>
			<span id="mouseCoor">107.7777777,34.44444444</span>	
		</div>
			
		<div class="u-selectcoor">
			<span class="titleLabel">转到经纬度:</span>
			<hr>
			<span id="mousecoor">
				<input id="clickCoor" value="107.7777777,34.44444444" size="30" />
				<input type="button" value="转到" onclick='javascript:toPoint(Point_count,document.getElementById("clickCoor").value.split(",",1),document.getElementById("clickCoor").value.split(",")[1]);' id="toPoint" />
			</span>	
		</div>

		<div class="m-sitebox">
			<div class="u-sitesearch">
				<span class="titleLabel"><a href='javascript:divOpacity(".BMap_noprint",0.8,0.25);'>基站查找</a></span><span>  基站数: </span><span id="siteNum"></span>
				<hr>
				<span id="mousecoor">
					<input id="siteInput" value="花园" size="30" />
					<input type="button" value="查找" onclick='javascript:searchSite(siteInput.value);'/>
				</span>	
			</div>

			<div class="u-siterasult rasultBox">
				
			</div>
		</div>

		<div class="m-baidubox">
			<div class="u-baidusearch">
				<span class="titleLabel"><a href='javascript:postData();'>百度查找</a></span>
				<hr>
				<span id="mousecoor">
					<input id="baiduInput" value="峪泉花园" size="30" />
					<input type="button" value="查找" onclick='javascrtpt:local.search(baiduInput.value);'/>
				</span>	
			</div>
			<div class="u-baidurasult rasultBox">
				
			</div>
		</div>		
	</div>

	<div class="g-right borderBox" id="mbaidumap">

	</div>
</div>
</body>
</html>
